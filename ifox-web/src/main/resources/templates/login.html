<body class="hold-transition login-page">
<div class="login-box" id="login-app">
  <div class="login-logo">
    <a href="#"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>


    <div class="form-group has-feedback">
      <input class="form-control" placeholder="User Name" v-model="userName">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" class="form-control" placeholder="Password" v-model="password">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <div class="checkbox icheck">
          <label>
            <input type="checkbox"> 记住我
          </label>
        </div>
      </div>
      <!-- /.col -->
      <div class="col-xs-4">
        <button class="btn btn-primary btn-block btn-flat" v-on:click="login">登陆</button>
      </div>
      <!-- /.col -->
    </div>

-->

</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
<!-- vue -->
<script th:src="@{/bower_components/vue/vue2.4.1.js}"></script>
<!-- axios -->
<script th:src="@{/bower_components/axios/axios.min.js}"></script>

<script th:src="@{/dist/js/pages/login.js}"></script>

<script>
  console.log('init iCheck');
  $(function () {
      $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
      });
  });
</script>

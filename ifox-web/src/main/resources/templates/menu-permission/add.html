<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Admin menu tree</title>
</head>
<body>
<aside id="add-modal" class="list-sidebar" th:fragment="add-modal">
    <!-- add modal -->
    <div class="modal fade" id="add-menu" tabindex="-1" role="dialog" aria-labelledby="menuLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:800px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="menuLabel">
                        添加菜单权限
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="menu-form">
                        <table class="table no-border">
                            <tbody>

                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="save-modal-btn">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- add modal -->
</aside>
</body>
</html>

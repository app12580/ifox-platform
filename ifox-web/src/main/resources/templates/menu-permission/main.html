    <section class="content container-fluid">

        <!--<div th:replace="/menu-permission/add::add-modal"></div>-->
        <!--add modal-->

        <!--edit modal-->
        <!--<div th:replace="/menu-permission/edit::edit-modal"></div>-->
        <!--edit modal-->
    </section>
    <!-- /.content -->

  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modal</title>
</head>
<body>

<aside class="add-modal-sidebar" th:fragment="add-modal">

    <!-- add modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:900px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="addModalLabel">
                        用户添加
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="email" class="col-sm-4 text-center">邮箱</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
                                        </div>
                                    </td>

                                    <td rowspan="5">
                                        <label for="headPortrait" class="col-sm-2 text-center">头像</label>
                                        <div class="col-sm-6">
                                            <input id="headPortrait" name="input-image" type="file" class="file-loading" accept="image/*">
                                            <div id="kv-success-modal" class="modal fade">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                            <h4 class="modal-title">Yippee!</h4>
                                                        </div>
                                                        <div id="kv-success-box" class="modal-body">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="mobile" class="col-sm-4 text-center">联系电话</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="mobile" placeholder="请输入联系电话">
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="loginName" class="col-sm-4 text-center">登录名</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="loginName" placeholder="请输入登录名">
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="nickName" class="col-sm-4 text-center">昵称</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="nickName" placeholder="请输入昵称">
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="password" class="col-sm-4 text-center">密码</label>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" id="password" placeholder="请输入密码">
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label class="col-sm-4 text-center">系统内置</label>
                                        <div class="col-sm-8">
                                            <button type="button" class="btn btn-default">否</button>
                                            <button type="button" class="btn btn-default dropdown-toggle"
                                                    data-toggle="dropdown">
                                                <span class="caret"></span>
                                                <span class="sr-only">切换下拉菜单</span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li>是</li>
                                                <li>否</li>
                                            </ul>
                                        </div>
                                    </td>
                                    <td>
                                        <label class="col-sm-4 text-center">账号状态</label>
                                        <div class="col-sm-8">
                                            <button type="button" class="btn btn-default">有效</button>
                                            <button type="button" class="btn btn-default dropdown-toggle"
                                                    data-toggle="dropdown">
                                                <span class="caret"></span>
                                                <span class="sr-only">切换下拉菜单</span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li>有效</li>
                                                <li>无效</li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="remark" class="col-sm-4 text-center">备注</label>
                                        <div class="col-sm-8">
                                            <textarea class="form-control" rows="3" id="remark"></textarea>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="save">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- add modal -->
</aside>

</body>
</html>

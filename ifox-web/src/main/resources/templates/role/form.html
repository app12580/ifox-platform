<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modal</title>
</head>
<body>

<table class="table no-border" th:fragment="form-modal">
    <tbody>
    <tr>
        <td>
            <label for="name-add" class="col-sm-4 text-center">名称</label>
            <div class="col-sm-8">
                <input class="form-control" id="name-add" name="name" v-model="name" placeholder="请输入角色名称">
            </div>
        </td>
        <td>
            <label for="identifier-add" class="col-sm-4 text-center">标识符</label>
            <div class="col-sm-8">
                <input class="form-control" id="identifier-add" name="identifier" v-model="identifier" placeholder="请输入角色标识符(易于记忆的英文字符)">
            </div>
        </td>
    </tr>

    <tr>
        <td>
            <label for="buildinSystem-add" class="col-sm-4 text-center">系统内置</label>
            <div class="col-sm-8">
                <select id="buildinSystem-add" name="buildinSystem" v-model="buildinSystem" class="form-control">
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
        </td>
        <td>
            <label for="status-add" class="col-sm-4 text-center">账号状态</label>
            <div class="col-sm-8">
                <select id="status-add" name="status" v-model="status" class="form-control">
                    <option value="ACTIVE">有效</option>
                    <option value="INVALID">无效</option>
                </select>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <label for="remark-add" class="col-sm-2 text-center">备注</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="remark-add" name="remark" v-model="remark" placeholder="请输入..."></textarea>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

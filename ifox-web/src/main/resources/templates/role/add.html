<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modal</title>
</head>
<body>

<aside class="add-modal-sidebar" th:fragment="add-modal">

    <!-- add modal -->
    <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:800px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="addModalLabel">
                        角色添加
                    </h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" id="add-role-form">
                        <div th:replace="/role/form::form-modal"></div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="save-add-modal-btn">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- add modal -->
</aside>

</body>
</html>

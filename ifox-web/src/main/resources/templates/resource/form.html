<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modal</title>
</head>
<body>

<table class="table no-border" th:fragment="form-modal">
    <tbody>
    <tr>
        <td>
            <label for="name-add" class="col-sm-2 text-center">资源名称</label>
            <div class="col-sm-10">
                <input class="form-control" id="name-add" name="name" placeholder="请输入资源名称" v-model="name">
            </div>
        </td>
    </tr>

    <tr>
        <td>
            <label for="controller-add" class="col-sm-2 text-center">控制器</label>
            <div class="col-sm-10">
                <input class="form-control" id="controller-add" name="controller" placeholder="请输入控制器名称" v-model="controller">
            </div>
        </td>
    </tr>

    <tr>
        <td>
            <label for="type-add" class="col-sm-2 text-center">资源类型</label>
            <div class="col-sm-10">
                <select id="type-add" name="type" class="form-control" v-model="type">
                    <option value="PUBLIC">公共资源</option>
                    <option value="ROLE">角色资源</option>
                    <option value="PERSONAL">私人资源</option>
                </select>
            </div>
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <label for="remark-add" class="col-sm-2 text-center">备注</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="remark-add" name="remark" v-model="remark" placeholder="请输入..."></textarea>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

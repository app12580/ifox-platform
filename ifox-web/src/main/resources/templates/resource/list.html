<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Admin User List</title>
</head>
<body>
<aside id="list-modal" class="list-sidebar" th:fragment="list-modal">
    <div id="toolbar">
        <div id="button-group">
			<button id="add-btn" class="btn btn-info">
				<i class="glyphicon glyphicon-plus"></i> 添加
			</button>
			<button id="remove-btn" class="btn btn-info" disabled>
				<i class="glyphicon glyphicon-remove"></i> 删除
			</button>
		</div>

		<div id="search-group" style="margin-left: -3%; margin-top: 1%;">
            <div class="form-group col-xs-4 col-md-4">
				<input class="form-control search_value" v-model="name" placeholder="资源名称">
			</div>

			<div class="form-group col-xs-4 col-md-4">
                <select class="form-control selectpicker search_value" v-model="type" title="资源类型">
                    <option value="">资源类型</option>
                    <option value="PUBLIC">公共资源</option>
                    <option value="ROLE">角色资源</option>
                    <option value="PERSONAL">私人资源</option>
                </select>
			</div>

			<button id="search-btn" class="btn btn-info">
				<i class="glyphicon glyphicon-search"></i> 搜索
			</button>
		</div>
    </div>
    <table id="resource_table"></table>
</aside>
</body>
</html>

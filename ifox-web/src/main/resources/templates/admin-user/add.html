<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modal</title>
</head>
<body>

<aside class="add-modal-sidebar" th:fragment="add-modal">

    <!-- add modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:1100px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="addModalLabel">
                        用户添加
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label for="email" class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
                                </div>
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label for="mobile" class="col-sm-2 control-label">联系电话</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="mobile" placeholder="请输入联系电话">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label for="loginName" class="col-sm-2 control-label">登录名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="loginName" placeholder="请输入登录名">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label for="nickName" class="col-sm-2 control-label">昵称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nickName" placeholder="请输入昵称">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label for="password" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label class="col-sm-2 control-label">系统内置</label>
                                <div class="col-sm-10">
                                    <button type="button" class="btn btn-default">否</button>
                                    <button type="button" class="btn btn-default dropdown-toggle"
                                            data-toggle="dropdown">
                                        <span class="caret"></span>
                                        <span class="sr-only">切换下拉菜单</span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li>是</li>
                                        <li>否</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label class="col-sm-2 control-label">账号状态</label>
                                <div class="col-sm-10">
                                    <button type="button" class="btn btn-default">有效</button>
                                    <button type="button" class="btn btn-default dropdown-toggle"
                                            data-toggle="dropdown">
                                        <span class="caret"></span>
                                        <span class="sr-only">切换下拉菜单</span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li>有效</li>
                                        <li>无效</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="headPortrait" class="col-sm-2 control-label">头像</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="headPortrait" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remark" class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-10">
                                <input type="textarea" class="form-control" id="remark" placeholder="请输入备注">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="save">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- add modal -->
</aside>

</body>
</html>

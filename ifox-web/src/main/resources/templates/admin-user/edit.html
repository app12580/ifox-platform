<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modal</title>
</head>
<body>

<aside class="edit-modal-sidebar" th:fragment="edit-modal">

    <!-- edit modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:800px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="editModalLabel">
                        用户编辑
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <table class="table no-border">
                            <tbody>
                            <tr>
                                <td>
                                    <label for="email" class="col-sm-4 text-center">邮箱</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
                                    </div>
                                </td>

                                <td rowspan="5">
                                    <label for="headPortrait-edit" class="col-sm-4 text-center">头像</label>
                                    <div class="col-sm-6">
                                        <input id="headPortrait-edit" name="input-image" type="file" class="file-loading" accept="image/*">
                                        <div id="kv-success-modal" class="modal fade">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                        <h4 class="modal-title">Yippee!</h4>
                                                    </div>
                                                    <div id="kv-success-box" class="modal-body">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="mobile" class="col-sm-4 text-center">联系电话</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="mobile" placeholder="请输入联系电话">
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="loginName" class="col-sm-4 text-center">登录名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="loginName" placeholder="请输入登录名">
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="nickName" class="col-sm-4 text-center">昵称</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="nickName" placeholder="请输入昵称">
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="password" class="col-sm-4 text-center">密码</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="password" placeholder="请输入密码">
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label class="col-sm-4 text-center">系统内置</label>
                                    <div class="col-sm-8">
                                        <select id="buildinSystem" name="buildinSystem" class="selectpicker">
                                            <option value="true">是</option>
                                            <option value="false">否</option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <label class="col-sm-4 text-center">账号状态</label>
                                    <div class="col-sm-8">
                                        <select id="status" name="status" class="selectpicker">
                                            <option value="ACTIVE">有效</option>
                                            <option value="INVALID">无效</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="remark" class="col-sm-2 text-center">备注</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="3" id="remark"></textarea>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--edit modal-->
</aside>

</body>
</html>
